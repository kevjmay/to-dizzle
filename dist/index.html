<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-dizzle App</title>
    <script defer src="main.js"></script>
</head>
<body>

   <div class="nav">
        <div class="userInformation">
            <img class="userImage" src="../assests/letter-k.png" alt="userNameLogo">
            <div class="userHandle">
                <h3 class="userName">Kevin Myburgh</h3>
                <p class="userTag">@kev_may_</p>
            </div>
        </div>
        <br>
        <div>
            <ul class="orderView">
                <li id="todayView"><img class="icons" src="../assests/icons8-calendar-64.png" alt="todayTasks">Today</li>
                <li id="upcomingView"><img class="icons" src="../assests/icons8-calendar-64 (1).png" alt="upcomingTasks">Upcoming</li>
                <li id="completeView"><img class="icons" src="../assests/icons8-checkmark-50.png" alt="completeTasks">Complete</li>
            </ul>
        </div>
        <br>
        <hr>
        <br>
        <div class="projectContainer">
            <ul class="projectList">
                <div class="projectHeader">
                <h2>Projects</h2>
                <button>+</button>
                </div>
                <!-- <li id="projectOne">Project One</li>
                <li id="projectTwo">Project Two</li>
                <li id="projectThree">Project Three</li>
                <li id="projectFour">Project Four</li>
                <li id="projectFive">Project Five</li> -->
            </ul>
        </div>
   </div>

   <div class="openProjectContainer">
     <div>
        <h1>Project Name</h1>
        <button>+ Add task</button>
        <br>
        <div class="tableTaskView">
            <!-- rows and columns for tasks in here -->
            <div class="tablePosition">
                <table>
                        <tr class="tableHeaderRow">
                            <th class="tableHeader">Status</th>
                            <th class="tableHeader">Title</th>
                            <th class="tableHeader">Due Date</th>
                            <th class="tableHeader">Priority</th>
                        </tr>
                        <tr class="tableDataRow">
                            <td class="tableCell"><input type="checkbox" id="checkboxOne"></td>
                            <td class="tableCell">Here is a task</td>
                            <td class="tableCell">31/01/2024</td>
                            <td class="tableCell" id="high">High</td>
                        </tr>
                        <tr class="tableDataRow">
                            <td class="tableCell"><input type="checkbox" id="checkboxTwo"></td>
                            <td class="tableCell">Here is another task</td>
                            <td class="tableCell">01/02/2024</td>
                            <td class="tableCell" id="med">Med</td>
                        </tr>
                        <tr class="tableDataRow">
                            <td class="tableCell"><input type="checkbox" id="checkboxThree"></td>
                            <td class="tableCell">Wow look a task</td>
                            <td class="tableCell">02/02/2024</td>
                            <td class="tableCell" id="low">Low</td>
                        </tr>
                </table>
            </div>
        </div>
     </div>
   </div>
    
</body>
</html>
